syntax = "proto3";

option go_package = "pb";

// Segment compress elements with several polynomials.
// Number of elements in a Segment must be power of 2 in order to speed up
// Get().
//
// Since 0.5.2
message Segment {
    // wordsize = 64
    // wordsize / EltWidth = word capacity

    uint32 EltWidth     = 1;
    int32  EltMask      = 2;
    uint32 WordCapWidth = 3;
    int32  WordCapMask  = 4;

    repeated double Polynomials = 10;
    repeated int32  Starts      = 11; // from which index a polynomial Starts
    repeated int64  Words       = 12; // stores 64/EltWidth EltWidth-bits elements in a uint64
}

// PolyArray uses one or more polynomial to compress and store an array of int64.
//
// Since 0.5.2
message PolyArray {
    uint32 SegWidth           = 1;
    int32  SegMask            = 2;

    int32  N                  = 10;
    repeated Segment Segments = 20;
}
